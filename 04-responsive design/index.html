<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="./index.html" id="logo">Webfood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Browser Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="./images/risotto.jpg" alt="Delicious risotto with tiger prawns" />
              <div class="food-item-content">
                <h2>Risstto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
                <img src="./images/cheeseburgers.jpg" alt="Classic cheeseburgers with frie">
                <div class="food-item-content">
                    <h2>Chesseburgers</h2>
                    <a href="" class="btn">Add to Cart</a>
                </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
