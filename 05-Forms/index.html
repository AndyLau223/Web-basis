<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/" method="GET">
      <!-- "for" attribute: to specific which input(for -equal to> input's id) belongs to the label -->
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
            <label for="user-name">Your name</label>
            <!-- require attribute means that this field must not be empty -->
            <input type="text" name="user-name" id="user-name" required />
          </li>
          <li>
            <label for="user-email">Your email address</label>
            <input type="email" name="user-email" id="user-email" required />
          </li>
          <li>
            <label for="user-pwd">Your password</label>
            <!-- minlength means the minium length -->
            <input
              type="password"
              name="user-pwd"
              id="user-pwd"
              required
              minlength="7"
              maxlength="20"
            />
          </li>
        </ul>
      </section>

      <section>
        <h2>More details</h2>
        <ul>
          <label for="favroite-color">Your favroite color?</label>
          <select id="favroite-color" name="favorite-color">
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
          </select>
          <li>
            <label for="user-age">Your age</label>
            <!-- min/max means the value limitation -->
            <input
              type="number"
              step="1"
              name="user-age"
              id="user-age"
              required
              min="18"
              max="125"
            />
          </li>
          <li>
            <label for="user-birthdate">Your birthdate</label>
            <input type="date" name="user-birthdate" id="user-birthdate" required min="1921-01-01" max="2033-01-01" />
          </li>
        </ul>
      </section>

      <section>
        <h2>Message</h2>
        <ul>
          <li>
            <label for="usermessage">Your message</label>
            <textarea id="usermessage" name="message"></textarea>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we verify your account?</h2>
        <!-- name attribute is used for server to identify the content -->
        <ul>
          <li class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="verify-text-message"
              value="text-message"
              required
            />
            <label for="verify-text-message">Via text message (SMS)</label>
          </li>

          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">Via phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" />
            <label for="verify-email">Via email</label>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we contact you</h2>
        <ul>
          <li class="form-control-inline">
            <input
              type="checkbox"
              id="contract-email"
              name="contact"
              value="email"
            />
            <label for="contact-email">Contact me via email</label>
          </li>

          <li class="form-control-inline">
            <input
              type="checkbox"
              id="contract-phone"
              name="contact"
              value="phone"
            />
            <label for="contact-phone">Contact me via phone</label>
          </li>
        </ul>
      </section>

      <section>
        <hr />
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </li>
        </ul>
      </section>

      <section>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
