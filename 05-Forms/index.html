<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/" method="GET">
      <!-- "for" attribute: to specific which input(for -equal to> input's id) belongs to the label -->
      <label for="user-name">Your name</label>
      <input type="text" name="user-name" id="user-name" />

      <label for="user-email">Your email address</label>
      <input type="email" name="user-email" id="user-email" />

      <label for="user-age">Your age</label>
      <input type="number" step="1" name="user-age" id="user-age" />

      <label for="user-pwd">Your password</label>
      <input type="password" name="user-pwd" id="user-pwd" />

      <label for="user-birthdate">Your birthdate</label>
      <input type="date" name="user-birthdate" id="user-birthdate" />

      <button>Submit</button>
    </form>
  </body>
</html>
